<html>

<head>
    <title>view my budget</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="static/images/fmadeoutofleaves.jpg" alt="" height="35"
                    class="d-inline-block align-text-top"> Financial Planter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='/your_info'>Take a Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/your_budget">View My Stats</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <style>
        form {
            float: left;
            padding-top: 100px;
        }
    </style>

    <form method="post" action="/your_budget">
        <label for="food">Food:</label>
        <input type="number" name="food_budget" value=""><br>
        <label for="clothing">Clothing:</label>
        <input type="number" name="clothing_budget" value=""><br>
        <label for="entertainment">Entertainment:</label>
        <input type="number" name="entertainment_budget" value=""><br>
        <label for="tuition">Tuition:</label>
        <input type="number" name="tuition_budget" value=""><br>
        <label for="transportation">Transportation:</label>
        <input type="number" name="transportation_budget" value=""><br>
        <label for="rent">Rent:</label>
        <input type="number" name="rent_budget" value=""><br>
        <label for="other">Other:</label>
        <input type="number" name="other_budget" value=""><br>
        <input type="submit" value="Submit">
    </form>

    </style>
    <div>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                Enter you total spending for food, clothing and entertainment to find out how much of your budget each
                one takes up.
            </p>
        </figure>
    </div>
    <style>
        @import 'https://code.highcharts.com/css/highcharts.css';

        .highcharts-pie-series .highcharts-point {
            stroke: #EDE;
            stroke-width: 2px;
        }

        .highcharts-pie-series .highcharts-data-label-connector {
            stroke: silver;
            stroke-dasharray: 2, 2;
            stroke-width: 2px;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 600px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
    <script>
        Highcharts.chart('container', {

            chart: {
                styledMode: true
            },

            title: {
                text: 'Your Monthly Expenditures'
            },

            // xAxis: {
            //     categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            // },

            series: [{
                type: 'pie',
                allowPointSelect: true,
                keys: ['name', 'y', 'selected', 'sliced'],
                data: [
                    ['Food', {{ food_budget }}, false],
                    ['Clothes', {{ clothing_budget }}, false],
                    ['Entertainment', {{ entertainment_budget }}, false],
                    ['Tuition', {{ tuition_budget }}, false],
                    ['Transportation', {{ transportation_budget }}, false],
                    ['Rent', {{ rent_budget }}, false],
                    ['Other', {{ other_budget }}, false]
                    ],
            showInLegend: true
        }]
    });    
    </script>
</body>

</html>
